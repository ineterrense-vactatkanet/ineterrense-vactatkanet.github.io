  <section id="contact">
    <div class="container">
      <h2>Contactez-nous</h2>
      <form action="#" method="post">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>
        <input type="submit" value="Envoyer">
      </form>
    </div>
  </section>












  <div class="container">
    <h2>Laissez un commentaire :</h2>
    <textarea id="commentInput" placeholder="Écrivez votre commentaire ici..."></textarea>
    <button onclick="saveComment()">Enregistrer</button>

    <div class="comments">
      <h2>Commentaires enregistrés :</h2>
      <ul id="commentList"></ul>
    </div>
  </div>






  <script>
    function saveComment() {
      const comment = document.getElementById('commentInput').value;
      if (comment !== '') {
        let commentsArray = JSON.parse(localStorage.getItem('comments')) || [];
        const uniqueId = 'user-' + Math.random().toString(36).substr(2, 9);
        commentsArray.push({ id: uniqueId, content: comment });
        localStorage.setItem('comments', JSON.stringify(commentsArray));
        displayComments();
        document.getElementById('commentInput').value = '';
      }
    }

    function displayComments() {
      const commentsList = document.getElementById('commentList');
      commentsList.innerHTML = '';
      let commentsArray = JSON.parse(localStorage.getItem('comments')) || [];
      commentsArray.forEach(comment => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = comment.id + ': '; // Ajoute l'identifiant unique avant le contenu du commentaire
        li.appendChild(span);
        li.appendChild(document.createTextNode(comment.content)); // Ajoute le contenu du commentaire
        commentsList.appendChild(li);
      });
    }

    window.onload = displayComments;
  </script>
